<div class="teacher-layout" [class.sidebar-collapsed]="!sidebarOpen">
  <aside class="sidebar" [class.sidebar-open]="sidebarOpen">
    <div class="sidebar-brand">
      <a routerLink="/teacher"><span class="brand-app">EduConnect</span><span class="brand-role">Teacher</span></a>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/teacher" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="nav-icon pi pi-home"></i>
        <span class="nav-label">Dashboard</span>
      </a>
      <span class="nav-section-label">Teaching</span>
      <a routerLink="/teacher/sessions" routerLinkActive="active">
        <i class="nav-icon pi pi-calendar"></i>
        <span class="nav-label">Sessions</span>
      </a>
      <a routerLink="/teacher/group-classes" routerLinkActive="active">
        <i class="nav-icon pi pi-users"></i>
        <span class="nav-label">Group classes</span>
      </a>
      <span class="nav-section-label">My work</span>
      <a routerLink="/teacher/students" routerLinkActive="active">
        <i class="nav-icon pi pi-graduation-cap"></i>
        <span class="nav-label">Students</span>
      </a>
      <a routerLink="/teacher/homework-grades" routerLinkActive="active">
        <i class="nav-icon pi pi-pencil"></i>
        <span class="nav-label">Homework & Grades</span>
      </a>
      <span class="nav-section-label">Schedule</span>
      <a routerLink="/teacher/availability" routerLinkActive="active">
        <i class="nav-icon pi pi-clock"></i>
        <span class="nav-label">Availability</span>
      </a>
      <a routerLink="/teacher/calendar" routerLinkActive="active">
        <i class="nav-icon pi pi-calendar-plus"></i>
        <span class="nav-label">Calendar</span>
      </a>
      <span class="nav-section-label">Account</span>
      <a routerLink="/teacher/profile" routerLinkActive="active">
        <i class="nav-icon pi pi-user"></i>
        <span class="nav-label">Profile</span>
      </a>
    </nav>
  </aside>
  <div class="layout-body">
    <header class="topbar topbar-prime">
      <p-toolbar styleClass="topbar-toolbar">
        <ng-template pTemplate="start">
          <p-button [icon]="sidebarOpen ? 'pi pi-chevron-left' : 'pi pi-bars'" (onClick)="toggleSidebar()" [rounded]="true" [text]="true" [attr.aria-label]="sidebarOpen ? 'Hide sidebar' : 'Show sidebar'" />
        </ng-template>
        <ng-template pTemplate="end">
          <app-notification-bell></app-notification-bell>
          <p-button label="Logout" icon="pi pi-sign-out" (onClick)="logout()" [text]="true" styleClass="ml-2" />
        </ng-template>
      </p-toolbar>
    </header>
    <main class="teacher-main">
      <app-breadcrumb
        basePath="teacher"
        homeLabel="Dashboard"
        homeRouterLink="/teacher"
        [segmentLabels]="teacherSegmentLabels"
      />
      <router-outlet></router-outlet>
    </main>
  </div>
  <div class="sidebar-overlay" [class.visible]="sidebarOpen" (click)="closeSidebar()"></div>
</div>
