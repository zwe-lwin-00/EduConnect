<div class="parent-layout" [class.sidebar-collapsed]="!sidebarOpen">
  <aside class="sidebar" [class.sidebar-open]="sidebarOpen">
    <div class="sidebar-brand">
      <a routerLink="/parent"><span class="brand-app">EduConnect</span><span class="brand-role">Parent</span></a>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/parent" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="nav-icon pi pi-graduation-cap"></i>
        <span class="nav-label">My Students</span>
      </a>
    </nav>
  </aside>
  <div class="layout-body">
    <header class="topbar topbar-prime">
      <p-toolbar styleClass="topbar-toolbar">
        <ng-template pTemplate="start">
          <p-button [icon]="sidebarOpen ? 'pi pi-chevron-left' : 'pi pi-bars'" (onClick)="toggleSidebar()" [rounded]="true" [text]="true" [attr.aria-label]="sidebarOpen ? 'Hide sidebar' : 'Show sidebar'" />
        </ng-template>
        <ng-template pTemplate="end">
          <app-notification-bell></app-notification-bell>
          <p-button label="Logout" icon="pi pi-sign-out" (onClick)="logout()" [text]="true" styleClass="ml-2" />
        </ng-template>
      </p-toolbar>
    </header>
    <main class="parent-main">
      <app-breadcrumb
        basePath="parent"
        homeLabel="My Students"
        homeRouterLink="/parent"
        [segmentLabels]="parentSegmentLabels"
      />
      <router-outlet></router-outlet>
    </main>
  </div>
  <div class="sidebar-overlay" [class.visible]="sidebarOpen" (click)="closeSidebar()"></div>
</div>
