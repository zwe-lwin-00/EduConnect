<div class="parent-layout" [class.sidebar-collapsed]="!sidebarOpen">
  <aside class="sidebar" [class.sidebar-open]="sidebarOpen">
    <div class="sidebar-brand">
      <a routerLink="/parent">EduConnect Parent</a>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/parent" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="nav-icon">ðŸŽ“</span>
        <span class="nav-label">My Students</span>
      </a>
    </nav>
  </aside>
  <div class="layout-body">
    <header class="topbar">
      <button type="button" class="btn-menu" (click)="toggleSidebar()" [attr.aria-label]="sidebarOpen ? 'Hide sidebar' : 'Show sidebar'" [title]="sidebarOpen ? 'Hide sidebar' : 'Show sidebar'">
        <span class="menu-icon">{{ sidebarOpen ? 'â—€' : 'â˜°' }}</span>
      </button>
      <div class="topbar-spacer"></div>
      <div class="topbar-actions">
        <app-notification-bell></app-notification-bell>
        <button type="button" class="btn-logout" (click)="logout()">Logout</button>
      </div>
    </header>
    <main class="parent-main">
      <app-breadcrumb
        basePath="parent"
        homeLabel="My Students"
        homeRouterLink="/parent"
        [segmentLabels]="parentSegmentLabels"
      />
      <router-outlet></router-outlet>
    </main>
  </div>
  <div class="sidebar-overlay" [class.visible]="sidebarOpen" (click)="closeSidebar()"></div>
</div>
