<div class="auth-wrapper">
  <div class="auth-bg"></div>
  <div class="auth-content">
    <p-card styleClass="auth-card">
      <div class="auth-header">
        <span class="auth-logo"><i class="pi pi-book"></i></span>
        <h1>EduConnect</h1>
        <p class="auth-subtitle">Sign in to your account</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage" styleClass="w-full mb-3" />
        <div class="field">
          <label for="email" class="block text-color-secondary font-medium mb-2">Email</label>
          <input pInputText id="email" type="email" formControlName="email" class="w-full" placeholder="name@example.com"
            [class.p-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
          <small class="p-error block mt-1" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email is required</small>
          <small class="p-error block mt-1" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">Enter a valid email</small>
        </div>
        <div class="field mt-4">
          <label for="password" class="block text-color-secondary font-medium mb-2">Password</label>
          <input pInputText id="password" type="password" formControlName="password" class="w-full" placeholder="••••••••"
            [class.p-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
          <small class="p-error block mt-1" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Password is required</small>
          <small class="p-error block mt-1" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">At least 8 characters</small>
        </div>
        <p-button type="submit" label="{{ isLoading ? 'Signing in...' : 'Sign in' }}" icon="pi pi-sign-in" [loading]="isLoading" [disabled]="loginForm.invalid || isLoading"
          styleClass="w-full mt-4" />
      </form>
    </p-card>
  </div>
</div>
