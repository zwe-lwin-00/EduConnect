<div class="login-container">
  <div class="login-card">
    <h2>Change password</h2>
    <p class="change-password-note">You must set a new password before continuing.</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="currentPassword">Current password</label>
        <input
          type="password"
          id="currentPassword"
          formControlName="currentPassword"
          [class.error]="form.get('currentPassword')?.invalid && form.get('currentPassword')?.touched">
        <div class="error-message" *ngIf="form.get('currentPassword')?.hasError('required') && form.get('currentPassword')?.touched">
          Current password is required
        </div>
        <div class="error-message" *ngIf="form.get('currentPassword')?.hasError('minlength') && form.get('currentPassword')?.touched">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">New password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          [class.error]="form.get('newPassword')?.invalid && form.get('newPassword')?.touched">
        <div class="error-message" *ngIf="form.get('newPassword')?.hasError('required') && form.get('newPassword')?.touched">
          New password is required
        </div>
        <div class="error-message" *ngIf="form.get('newPassword')?.hasError('minlength') && form.get('newPassword')?.touched">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmNewPassword">Confirm new password</label>
        <input
          type="password"
          id="confirmNewPassword"
          formControlName="confirmNewPassword"
          [class.error]="form.get('confirmNewPassword')?.invalid && form.get('confirmNewPassword')?.touched">
        <div class="error-message" *ngIf="form.get('confirmNewPassword')?.hasError('required') && form.get('confirmNewPassword')?.touched">
          Please confirm your new password
        </div>
        <div class="error-message" *ngIf="form.get('confirmNewPassword')?.hasError('confirmPassword') && form.get('confirmNewPassword')?.touched">
          Passwords do not match
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage" style="background-color: #ffebee; padding: 10px; border-radius: 4px; margin: 10px 0;">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="form.invalid || isLoading">
        {{ isLoading ? 'Updating...' : 'Change password' }}
      </button>
    </form>
  </div>
</div>
