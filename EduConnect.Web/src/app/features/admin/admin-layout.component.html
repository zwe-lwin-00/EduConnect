<div class="admin-layout" [class.sidebar-collapsed]="!sidebarOpen">
  <aside class="sidebar" [class.sidebar-open]="sidebarOpen">
    <div class="sidebar-brand">
      <a routerLink="/admin"><span class="brand-app">EduConnect</span><span class="brand-role">Admin</span></a>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="nav-icon pi pi-home"></i>
        <span class="nav-label">Dashboard</span>
      </a>
      <span class="nav-section-label">People</span>
      <a routerLink="/admin/teachers" routerLinkActive="active">
        <i class="nav-icon pi pi-id-card"></i>
        <span class="nav-label">Teachers</span>
      </a>
      <a routerLink="/admin/parents" routerLinkActive="active">
        <i class="nav-icon pi pi-users"></i>
        <span class="nav-label">Parents</span>
      </a>
      <a routerLink="/admin/students" routerLinkActive="active">
        <i class="nav-icon pi pi-graduation-cap"></i>
        <span class="nav-label">Students</span>
      </a>
      <span class="nav-section-label">Teaching</span>
      <a routerLink="/admin/contracts" routerLinkActive="active">
        <i class="nav-icon pi pi-file-edit"></i>
        <span class="nav-label">Contracts</span>
      </a>
      <a routerLink="/admin/group-classes" routerLinkActive="active">
        <i class="nav-icon pi pi-users"></i>
        <span class="nav-label">Group classes</span>
      </a>
      <a routerLink="/admin/attendance" routerLinkActive="active">
        <i class="nav-icon pi pi-check-square"></i>
        <span class="nav-label">Attendance</span>
      </a>
      <span class="nav-section-label">Finance</span>
      <a routerLink="/admin/payments" routerLinkActive="active">
        <i class="nav-icon pi pi-wallet"></i>
        <span class="nav-label">Subscriptions</span>
      </a>
      <a routerLink="/admin/reports" routerLinkActive="active">
        <i class="nav-icon pi pi-chart-bar"></i>
        <span class="nav-label">Reports</span>
      </a>
    </nav>
  </aside>
  <div class="layout-body">
    <header class="topbar topbar-prime">
      <p-toolbar styleClass="topbar-toolbar">
        <ng-template pTemplate="start">
          <p-button [icon]="sidebarOpen ? 'pi pi-chevron-left' : 'pi pi-bars'" (onClick)="toggleSidebar()" [rounded]="true" [text]="true" [attr.aria-label]="sidebarOpen ? 'Hide sidebar' : 'Show sidebar'" />
        </ng-template>
        <ng-template pTemplate="end">
          <app-notification-bell></app-notification-bell>
          <p-button label="Logout" icon="pi pi-sign-out" (onClick)="logout()" [text]="true" styleClass="ml-2" />
        </ng-template>
      </p-toolbar>
    </header>
    <main class="admin-main">
      <app-breadcrumb
        basePath="admin"
        homeLabel="Dashboard"
        homeRouterLink="/admin"
        [segmentLabels]="adminSegmentLabels"
      />
      <router-outlet></router-outlet>
    </main>
  </div>
  <div class="sidebar-overlay" [class.visible]="sidebarOpen" (click)="closeSidebar()"></div>
</div>
